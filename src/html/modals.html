<div class="modals">
  <div class="modal modal-feedback" data-type="feedback">
    <div class="modal__container">
      <div class="modal__top">
        <h4 class="modal__caption">Заполните форму и получите консультацию</h4>
        <button type="button" class="modal__close">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.4 19L5 17.6L10.6 12L5 6.4L6.4 5L12 10.6L17.6 5L19 6.4L13.4 12L19 17.6L17.6 19L12 13.4L6.4 19Z" fill="#1D1B20"/>
          </svg>
        </button>
      </div>
      <form action="">
        <div class="form__group">
          <label for="name">Ваше имя*</label>
          <input type="text" name="name" id="name" placeholder="[Введите ваше имя]">
        </div>
        <div class="form__group">
          <label for="phone">Номер телефона*</label>
          <input type="tel" name="phone" id="phone" placeholder="[Введите ваш номер телефона]">
        </div>
        <button class="form__button button button-light">Отправить заявку</button>
      </form>
    </div>
  </div>
  <div class="modal modal-layouts" data-type="layouts">
    <div class="modal__container">
      <button type="button" class="modal__close dark">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.4 19L5 17.6L10.6 12L5 6.4L6.4 5L12 10.6L17.6 5L19 6.4L13.4 12L19 17.6L17.6 19L12 13.4L6.4 19Z" fill="white"/>
        </svg>
      </button>
      <div class="modal__img"><img src="@img/layouts-1.png" alt=""></div>
      <div class="modal__content">
        <h4 class="modal__title">3-комнатная | 112 м²</h4>
        <div class="modal__info">
          <div class="modal__group">
            <h5>Тип планировки:</h5>
            <div>кухня-гостиная + мастер-спальня + гардероб</div>
          </div>
          <div class="modal__group">
            <h5>Потолки:</h5>
            <div>3.1 м</div>
          </div>
          <div class="modal__group">
            <h5>Окна:</h5>
            <div>панорамные, на две стороны</div>
          </div>
        </div>
      </div>
      <div class="modal__bottom">
        <a class="modal__button button button-light button-full modal-btn" data-type="feedback">Отправить заявку</a>
      </div>
    </div>
  </div>
</div>
